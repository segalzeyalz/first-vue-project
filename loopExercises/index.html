<script src="https://unpkg.com/vue"></script>
<div id="app">
    <!-- A simple loop example -->
    <ul>
        <li v-for="n in 10">{{ n }}</li>
    </ul>
    <table>
        <tr>
            <td>Name</td>
            <td>Gender</td>
            <td>Email</td>
        </tr>
        <tr v-for="person in people">
            <td>{{`${person.first_name} ${person.last_name}`}}</td>
            <td>{{person.gender}}</td>
            <td>{{person.email}}</td>
        </tr>
    </table>
</div>
<script src="./script.js"></script>
